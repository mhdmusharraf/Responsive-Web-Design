<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" class="form-control"  placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" class="form-control"  placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age
                    <span class="clue">(optional)</span>
                      </label>
                    <input type="number" id="number" name="age" class="form-control" min="10" max="99" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                  <option disabled selected value >Select current role</option>
                  <option value="student">Student</option>
                  <option value="job">Full Time Job</option>
                  <option value="learner">Full Time Learner</option>
                  <option value="preferNo">Prefer not to say</option>
                  <option value="other">Other</option>
                  </select>
            </div>
            <div class="form-group">
                <label>
                    <input  name="user-recommend" value="definitely" type="radio" class="input-radio"> Definitely 
                </label>
                <label>
                    <input  name="user-recommend" value="maybe" type="radio" class="input-radio"> Maybe
                </label>
                <label>
                    <input  name="user-recommend" value="not-sure" type="radio" class="input-radio"> Not sure 
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
              <select id="most-like" name="mostLike"
                class="form-control" required>
                   <option disabled selected value >Select an option</option>
                   <option value="challenges">Challenges</option>
                   <option value="projects">Projects</option>
                   <option value="community">Community</option>
                   <option value="openSource">Open Source</option>
             </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
                <label>
                 <input name="prefer" class="input-checkbox" type="checkbox" value="front-end-projects"> Front-end Projects
                </label>
                <label>
                 <input name="prefer" class="input-checkbox" type="checkbox" value="back-end-projects" > Back-end Projects
                </label>
                <label>
                  <input name="prefer" class="input-checkbox" type="checkbox" value="data-visualization" > Data Visualization
                </label>
                <label>
                  <input name="prefer" class="input-checkbox" type="checkbox" value="challenges" > Challenges
                </label>
                <label>
                  <input name="prefer" class="input-checkbox" type="checkbox" value="open-source-community" > Open Source Community
                </label>
                <label>
                  <input name="prefer" class="input-checkbox" type="checkbox" value="gitter-help-rooms" > Gitter help rooms
                </label>
                <label>
                  <input name="prefer" class="input-checkbox" type="checkbox" value="videos" > Videos
                </label>
                <label>
                  <input name="prefer" class="input-checkbox" type="checkbox" value="city-meetups" > City Meetups
                </label>
                <label>
                  <input name="prefer" class="input-checkbox" type="checkbox" value="wiki" > Wiki
                </label>
                <label>
                  <input name="prefer" class="input-checkbox" type="checkbox" value="forum" > Forum
                </label>
                <label>
                  <input name="prefer" class="input-checkbox" type="checkbox" value="additional-courses" > Additional Courses
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions? </p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..." style="height: 88px;"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
